<script>
    function updateDateTime() {
     const now = new Date();
     const formattedDateTime = now.toLocaleString('en-US', {
         year: 'numeric',
         month: 'short',
         day: 'numeric',
         hour: '2-digit',
         minute: '2-digit',
         second: '2-digit'
     });
     document.getElementById('currentDateTime').textContent = formattedDateTime;
 }


updateDateTime();


setInterval(updateDateTime, 10);
</script>
